<div class="container py-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <h4 class="text-primary">R{{ product.price }}</h4>
      <p>‚≠ê {{ product.rating }}</p>

      <button class="btn btn-dark mt-3" routerLink="/"> Back to Products</button>
    </div>
  </div>
</div>
