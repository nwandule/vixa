<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="loginData.username" required />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" required />
  </div>
  <button type="submit" class="btn btn-dark w-100">Login</button>
</form>
